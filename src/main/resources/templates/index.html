<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Thymeleaf</title>
</head>

<body>
<h1>Hello Thymeleaf</h1>

<ul>
    <li th:each="entry : ${artikkelit}">
        <span th:text="${entry.otsikko}">item name</span> - <span th:text="${entry.kirjoittaja}">value</span>
    </li>
</ul>

</body>
</html>
