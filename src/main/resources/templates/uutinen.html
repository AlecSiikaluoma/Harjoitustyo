<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Etusivu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Uutissivusto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        Etusivu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/luetuimmat}">Viikon luetuimmat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/uusimmat}">Uusimmat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Lisää artikkeli</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div>
        <br />
        <a th:each="k : ${kategoriat}" class="badge badge-primary" th:text="${k.nimi}" th:href="@{/kategoria/{id}(id=${k.id})}"></a>
    </div>

    <div class="container" style="margin-top:30px;">
        <div class="row">
            <div class="col-lg-3">

                <h5 class="my-4">Viikon luetuimmat</h5>
                <div class="list-group">
                    <a th:each="al : ${viikonLuetuimmat}" th:text="${al.otsikko}" th:href="@{/artikkeli/{id}(id=${al.id})}" class="list-group-item" style="font-size: 13px;">Category 1</a>
                </div>

                <h5 class="my-4">Uusimmat</h5>
                <div class="list-group">
                    <a th:each="au : ${uusimmat}" th:text="${au.otsikko}" th:href="@{/artikkeli/{id}(id=${au.id})}" class="list-group-item" style="font-size: 13px;">Category 1</a>
                </div>

            </div>

            <div class="col-lg-9" >
                <a th:href="@{/admin/muokkaa/{id}(id=${artikkeli.id})}" class="btn btn-info" role="button">Muokkaa artikkelia</a>
                <div class="container">
                    <h1 th:text="${artikkeli.otsikko}"></h1><br/>
                    <h4 th:text="${artikkeli.paivays.toLocalDate()}"></h4>
                    <img class="img-fluid rounded mb-3 mb-md-0" th:src="@{/kuvat/{id}/content(id=${artikkeli.id})}" alt="" style="margin-top: 20px;margin-bottom: 30px !important;" /><br/>
                    <p th:text="${artikkeli.teksti}"></p>
                    <span><b>Kirjoittajat: </b></span><p th:text="${artikkeli.kirjoittajat}"></p>
                    <div class="clearfix"></div>
                    <a th:each="k : ${artikkeli.kategoriat}" th:href="@{/kategoria/{id}(id=${k.id})}"><p th:text="${k.nimi}">item name</p><div class="clearfix"></div></a>
                </div>

            </div>
        </div>
    </div>

</div>

<br/>
<br/>

<footer class="py-5 bg-dark" style="background-color: white !important">
    <div class="container">
        <hr />
        <p class="m-0 text-center text-white" style="color: black !important">Uutissivusto 2017</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</body>
</html>
